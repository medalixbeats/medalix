<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>medalix</title>

  <link rel="icon" type="image/jpg" href="favicon3.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --sky-start: #011933;
      --sky-mid: #2a3959;
      --sky-end: #ff4c00;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      background: linear-gradient(to bottom, var(--sky-start), var(--sky-mid), var(--sky-end));
      background-size: 400% 400%;
      animation: skyShift 60s ease infinite;
      overflow-x: hidden;
    }

    @keyframes skyShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Decorative elements */
    .sun, .cloud {
      position: absolute;
      pointer-events: none;
    }

    .sun {
      top: 40%;
      left: -10%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff9c4 0%, #ffca28 40%, #ff7043 80%);
      animation: sunArc 60s linear infinite;
      z-index: 0;
    }

    @keyframes sunArc {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(110vw); opacity: 0; }
    }

    .cloud {
      background: #fff;
      opacity: 0.8;
      border-radius: 50%;
      animation: cloudDrift 80s linear infinite;
    }

    .cloud1 {
      width: 100px;
      height: 60px;
      top: 20%;
      left: -200px;
    }

    .cloud2 {
      width: 120px;
      height: 70px;
      top: 35%;
      left: -300px;
      animation-delay: 30s;
    }

    @keyframes cloudDrift {
      to { transform: translateX(160vw); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      z-index: 2;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      text-transform: lowercase;
    }

    .description {
      max-width: 600px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 152px;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
    }

    /* Visualizer */
    .visualizer {
      display: flex;
      gap: 5px;
      margin-bottom: 2rem;
    }

    .bar {
      width: 5px;
      height: 20px;
      background: white;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: .2s; }
    .bar:nth-child(3) { animation-delay: .4s; }
    .bar:nth-child(4) { animation-delay: .6s; }
    .bar:nth-child(5) { animation-delay: .8s; }

    @keyframes pulse {
      50% { transform: scaleY(2); }
    }

    .platforms {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .platforms img {
      width: 40px;
      height: 40px;
      transition: transform .3s;
    }

    .platforms img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      font-size: .9rem;
      padding: 1rem;
      max-width: 650px;
    }

    footer a {
      color: inherit;
    }

    @media (max-width: 480px) {
      .description { font-size: 1rem; }
      .platforms img { width: 32px; height: 32px; }
    }
  </style>
</head>

<body>
  <div class="sun" aria-hidden="true"></div>
  <div class="cloud cloud1" aria-hidden="true"></div>
  <div class="cloud cloud2" aria-hidden="true"></div>

  <div class="wrapper">
    <main>
      <img src="logo3.png" alt="medalix logo" class="logo" />
      <h1>medalix</h1>
      <p class="description">
        medalix is a producer from Stockholm, Sweden. Check him out via the links below.
      </p>

      <iframe
        src="https://open.spotify.com/embed/artist/2QkW3jxLER3uDPGgOVErF8"
        loading="lazy"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        allowfullscreen>
      </iframe>

      <div class="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="platforms">
        <a href="https://open.spotify.com/artist/2QkW3jxLER3uDPGgOVErF8" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
        </a>
        <a href="https://soundcloud.com/medalix" target="_blank" rel="noopener noreferrer">
          <img src="4c6272c3-22be-478b-af0c-1f03c963931d.png" alt="SoundCloud">
        </a>
        <a href="https://music.youtube.com/channel/UCyEFxM1oB93kMvQ3NT3xOHw" target="_blank" rel="noopener noreferrer">
          <img src="youtube_music_logo.png" alt="YouTube Music">
        </a>
      </div>
    </main>

    <footer>
      <div class="platforms">
        <a href="https://x.com/medalixbeats" target="_blank" rel="noopener noreferrer">
          <img src="x-logo.png" alt="X">
        </a>
        <a href="https://www.instagram.com/medalixbeats" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@medalixbeats" target="_blank" rel="noopener noreferrer">
          <img src="tiktok.jpg" alt="TikTok">
        </a>
      </div>
      <p>© & ℗ 2026 medalix. All rights reserved.| Website developed by medalix</p>
      <p>Business inquiries: <a href="mailto:medalixbeats@gmail.com">medalixbeats@gmail.com</a></p>
    </footer>
  </div>
</body>
</html>
